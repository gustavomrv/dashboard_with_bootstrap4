<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Cadastro</title>
	<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5 card border-secondary">
			<div class="card-header mx-auto"><b>Cadastrar uma Conta</b></div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="InputNome">Nome</label>
                            <input type="text" class="form-control" name="InputNome" id="InputNome"
                            placeholder="Insira seu primeiro nome" aria-describedby="nomeHelp">
                            <small id="nomeHelp" class="form-text text-muted">Ex: Gustavo</small>
                        </div>
                        <div class="col-6">
                            <label for="InputNome">Sobrenome</label>
                            <input type="text" class="form-control" name="InputSobrenome" id="InputSobrenome"
                            placeholder="Insira seu sobrenome" aria-describedby="sobrenomeHelp">
                            <small id="sobrenomeHelp" class="form-text text-muted">Ex: Moura Barros</small>
                        </div>
                    </div>

                    <div style="height: 1rem;"></div>

                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" name="InputEmail" id="InputEmail"
                    placeholder="Insira seu email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Ex: gus@gmail.com</small>

                    <div style="height: 1rem;"></div>

                    <div class="row">
                        <div class="col-6">
                            <label for="InputSenha">Senha</label>
                            <input type="password" class="form-control" name="InputSenha" id="InputSenha"
                            placeholder="Insira sua senha" aria-describedby="senhaHelp">
                        </div>
                        <div class="col-6">
                            <label for="InputConSenha">Confirme a Senha</label>
                            <input type="password" class="form-control" name="InputConSenha" id="InputConSenha"
                            placeholder="Confirme sua senha" aria-describedby="senhaconHelp">
                        </div>
                    </div>
                    <div style="height: 0.5rem;"></div>
                    
                    <!-- <small id="senhaHelp" class="form-text text-muted">Ex: gus@gmail.com</small> -->
                    
                    <div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Aceito os termos e condições.
						</label>
					</div>

                    <div style="height: 1rem;"></div>

                    <a href="http://localhost/app/dashboard_with_bootstrap4/login.html" class="btn btn-dark btn-block" role="button">Cadastrar-se</a>                
                </form>
                <div style="height: 0.5rem;"></div>
                <a href="http://localhost/app/dashboard_with_bootstrap4/login.html" class="btn btn-outline-dark btn-block" role="button">Voltar</a>
            </div>
        </div>
	</div>

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
